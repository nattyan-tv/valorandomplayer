<html>
    <head>
        <meta charset="UTF-8">
        <title>VALORANT RANDOM</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div id="main-content">
            <div id="attacker">
                <div id="attacker-header">アタッカー</div>
                <div id="attacker1"></div>
                <div id="attacker2"></div>
                <div id="attacker3"></div>
                <div id="attacker4"></div>
                <div id="attacker5"></div>
            </div>
            <div id="defender">
                <div id="defender-header">ディフェンダー</div>
                <div id="defender1"></div>
                <div id="defender2"></div>
                <div id="defender3"></div>
                <div id="defender4"></div>
                <div id="defender5"></div>
            </div>
            <div id="viewer">
                <div id="viewer-header">観戦者</div>
                <input type="text" id="viewer1"></input><br>
                <input type="text" id="viewer2"></input><br>
                <input type="text" id="viewer3"></input><br>
                <input type="text" id="viewer4"></input><br>
                <input type="text" id="viewer5"></input><br>
                <input type="text" id="viewer6"></input><br>
                <input type="text" id="viewer7"></input><br>
                <input type="text" id="viewer8"></input><br>
                <input type="text" id="viewer9"></input><br>
                <input type="text" id="viewer10"></input><br>
            </div>
        </div>
        <div>
            <button onclick="shuffle()">シャッフル</button>
            <button onclick="clearAll()">クリア</button>
        </div>
        <br>
        <div id="save-load-profile">
            <div>今のプレイヤーを保存しておく？</div>
            <div>
                <input type="text" id="profile-name" placeholder="プロファイル名">
                <button onclick="save()">セーブ</button>
            </div>
            <div>
                <select id="profile-list"></select>
                <button onclick="load()">ロード</button>
                <button onclick="deleteProfile()">削除</button>
            </div>
        </div>
    </body>
</html>
